<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		button{
			display: block;
			margin: 200px auto;
			width: 100px;
			height: 100px;
			border: none;
			background: #34495E;
			color: white;
			outline: none;
			cursor: pointer;
		}
	</style>
	<link rel="stylesheet" href="animate.css">
	<script>function reloadClass(a,b){a.className="";setTimeout(function(){a.className=b},10)}</script>
</head>
<body>
	<button onclick="reloadClass(this, 'demo');">Clic me</button>
</body>
</html>
